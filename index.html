    <div class="container">
        <br/>
          
            <!-- Nav tabs -->
<ul class="nav nav-tabs" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" data-toggle="tab" href="#home" role="tab"> ClipBoard</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#profile" role="tab">Upload</a>
  </li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
        <div class="tab-pane fade show active container" id="home" role="tabpanel">
                
                <input type='text' style='height:0;width:0;border:0;padding:0;margin:0;' id='replicator' />
                <form autocomplete="off">
                       <input type="text" class='autoExpand txtarea' rows='2' data-min-rows='2' placeholder='Title' id="Title" /><br/>
                <textarea class='autoExpand txtarea' rows='2' data-min-rows='2' placeholder='Content' id="Add" ></textarea><br/>
                </form>
             
              </div>
        <div class="tab-pane fade" id="profile" role="tabpanel"> 
          <br/>
          <br/>
          <input type="text" class='form-control autoExpand txtarea' rows='2' data-min-rows='2' placeholder='Title' id="titleFile" /><br/>
          <input type="file" name="myFile" style="display: none" id="fileUpload" accept="image/*">
          <div class="input-group mb-3">
              <input type="text" class="form-control txtarea" placeholder="File Name" aria-label="File Name" aria-describedby="basic-addon2" id="fileName" disabled>
              <div class="input-group-append">
                <button class="btn txtarea btn-primary" type="button" id="fileFake">upload</button>
              </div>
            </div>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
             <span id="visibility">Private</span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#" id="public">Public</a>
              <a class="dropdown-item" href="#" id="private">Private</a>
            </div>
          </div>
        <button class="btn btn-danger" id="btn1">Add to Clipboard</button>
        <select class="form-control float-right" id="displayoptions" style="width:20%;">
            <option value="1">Show All</option>
            <option value="2">Show Private</option>
            <option value="3">Show Public</option>
          </select>
          <br/>
      </div>
      <br/>
      <div id = "menu" class="alert alert-dismissible fade show alert-peek" role="alert">You should check in on some of those fields below.
      </div>
      <div class="card">
            <div class="card-header" style="background-color:#007bff; color:white ">
                <div class="progress" style="width:30%; float:right;margin-left: 2%;" id="progress-bar1">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progress1"></div>
                  </div>
                  <div class="progress" style="width:30%; float:right;" id="progress-bar">
                      <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progress"></div>
                    </div>
              ClipBoard
            </div>
            <div id="clipboard">
              
            </div>
          </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Login Page</h5>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="emailid">Email address</label>
          <input type="email" class="form-control" id="emailid" aria-describedby="emailHelp" placeholder="Enter email">
          <small class="email-match hide" style="color: red">Not a valid Email</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
          <small class="pass-match hide" style="color: red">Passwords do not match.</small>
          <small class="pass-len hide" style="color: red">Require Atleast 6 characters</small>
        </div>
        <div class="form-group registerPane hide">
            <label for="password">Confirm Password</label>
            <input type="password" class="form-control" id="repassword" placeholder="Confirm Password">
            <small class="pass-match hide" style="color: red">Passwords do not match.</small>
            <small class="pass-len hide" style="color: red">Require Atleast 6 characters</small>
          </div>
      </div>
      <div class="modal-footer">
        <span class="registerPane hide">
            <button type="button" class="btn btn-danger" id="registerCancel"><i class="fas fa-undo"></i> Cancel</button>
            <button type="button" class="btn btn-primary" id="registerSubmit"><i class="fas fa-sign-in-alt"></i> Submit</button>
        </span>
        <span class="loginPane">
            <button type="button" class="btn btn-info" id="registerForm"><i class="fas fa-users"></i> Register</button>
            <button type="button" class="btn btn-primary" id="loginForm"><i class="fas fa-sign-in-alt"></i> Login</button>
        </span>
         
      </div>
    </div>
  </div>
</div>
